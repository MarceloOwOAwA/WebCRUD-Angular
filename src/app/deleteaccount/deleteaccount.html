<h1>Delete Acount</h1>
<div class="form-wrapper">
  <form [formGroup]="regForm" (ngSubmit)="onSubmit()" class="formulariologin">
    <label>
      Email:
      <input formControlName="email" type="email" placeholder="ejemplo@mail.com">
    </label>

    <label>
      Contraseña:
      <input formControlName="password" type="password" placeholder="Mín 8 caracteres">
    </label>

    <button type="submit" [disabled]="regForm.invalid">Borrar cuenta</button>
  </form>

  <!-- Mensaje visual -->
    <div *ngIf="mensaje" class="alert mt-3" 
     [ngClass]="{'alert-success': tipoMensaje === 'success', 'alert-danger': tipoMensaje === 'danger'}"
     [innerHTML]="mensaje">
    </div>
    <h3>En esta seccion es necesario haber ingresado sesion con el usuario que se va a eliminar, esto hace que se posea  el
        token dentro de localstorage para asi poder enviar el usuario, contraseña y token correspondientes a la cuenta
    </h3>

</div>
